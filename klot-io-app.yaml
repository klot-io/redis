apiVersion: klot.io/v1
kind: App
metadata:
  name: redis.klot.io
  description: Redis Server - Kloud of Things I/O
spec:
  source:
    site: github.com
    repo: klot-io/redis
  manifests:
  - path: kubernetes/namespace.yaml
  - path: kubernetes/daemon.yaml
  labels:
  - name: storage
    description: Where you want Redis to be stored
    value: enabled
    master: true
  publish:
  - service:
      name: db
      namespace: redis-klot-io
      port: redis
    version: "5.0.3"
    protocol: redis
